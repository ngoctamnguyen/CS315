<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit</title>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <style>

        </style>
            <script>    
                (function () {
                    'use strict'
                    window.addEventListener('load', function() {
                    var forms = document.querySelectorAll('.needs-validation')
                    Array.prototype.slice.call(forms)
                        .forEach(function (form) {
                            form.addEventListener('submit', function (event) {
                                if (!form.checkValidity()) {
                                    event.preventDefault()
                                    event.stopPropagation()
                                }
                                form.classList.add('was-validated')
                            }, false)
                        })
                    },false);
                })()
            </script>
    </head>
    <body>
        <div class="container" style="width: 600px; border: solid;">
            <form method="get" action="./preview.html">
            <p class="h5" style="align-content:center; justify-content: center;">Responsive Registration From</p>
            
            <div class="container-fluid" style="padding-left: 0px; padding-right: 0px;">
                <div class="input-group has-validation">
                    <span class="input-group-text">
                        <img class="col" src="./images/email.png" width="25px" height="25px">
                    </span>
                    <input type="text" class="form-control" id="email" name="email"
                        aria-describedby="inputGroupPrepend" required placeholder="Email">
                    <div class="invalid-feedback" style="font-size:smaller">
                        Please enter valid email.
                    </div>
                </div>
            </div>
        
            
            <div class="container-fluid" style="padding-left: 0px;padding-right: 0px;">
                <div class="input-group has-validation">
                    <span class="input-group-text">
                        <img class="col" src="./images/Locked.png" width="25px" height="25px">
                    </span>
                    <input type="text" class="form-control" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,14}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 and maximum 14 characters"
                        aria-describedby="inputGroupPrepend" required placeholder="Password">
                    <div class="invalid-feedback" style="font-size:smaller">
                        Please enter password.
                    </div>
                </div>
            </div>
        
            <div class="container-fluid" style="padding-left: 0px;padding-right: 0px;">
                <div class="input-group has-validation">
                    <span class="input-group-text">
                        <img class="col" src="./images/Locked.png" width="25px" height="25px">
                    </span>
                    <input type="text" class="form-control" id="confirmPassword" name="confirmPassword"
                        aria-describedby="inputGroupPrepend" required placeholder="Re-type Password">
                    <div class="invalid-feedback">
                        Password does not match.
                    </div>
                </div>
            </div>
            <div class="row row-col-2" style="margin-top:15px;">
                <div class="col-sm-6">
                    <div class="input-group has-validation">
                        <span class="input-group-text">
                            <img class="col" src="./images/User.png" width="25px" height="25px">
                        </span>
                        <input type="text" class="form-control" id="fname" name="fname"
                            aria-describedby="inputGroupPrepend" required placeholder="First Name">
                        <div class="invalid-feedback">
                            Please enter first name
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="input-group has-validation">
                        <span class="input-group-text">
                            <img class="col" src="./images/User.png" width="25px" height="25px">
                        </span>
                        <input type="text" class="form-control" id="lname" name="lname"
                            aria-describedby="inputGroupPrepend" required placeholder="Last Name">
                        <div class="invalid-feedback">
                            Please enter last name
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-col-2" style="font-size:medium">
                <div class="col-sm-2">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="gender" name="gender" required>
                        <label class="form-check-label" for="validationFormCheck2">Male</label>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="gender" name="gender" required>
                        <label class="form-check-label" for="validationFormCheck2">Female</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <select class="form-select" name="selection" required aria-label="select country">
                  <option value="">Select country</option>
                  <option value="United State">United State</option>
                  <option value="Japan">Japan</option>
                  <option value="France">France</option>
                </select>
                <div class="invalid-feedback">Please choose country</div>
            </div>

            <div class="form-check mb-3" style="font-size:medium; margin-top: 0px;">
                <input type="checkbox" class="form-check-input" name="conditions" id="validationFormCheckbox1" required>
                <label class="form-check-label" for="validationFormCheck1">I agree with terms and conditions</label>
                <div class="invalid-feedback">You have to agree terms and conditions</div>
            </div>

            <div class="form-check mb-3" style="font-size:medium; margin-top: 0px;">
                <input type="checkbox" class="form-check-input" name="newsletter" id="validationFormCheckbox2">
                <label class="form-check-label" for="validationFormCheck1">I want to receive the newsletter</label>
            </div>

            <div class="container-fluid">
                <button class="btn btn-primary" type="submit" style="width: 100%;background-color: green;">Submit form</button>
            </div>

            </form>
        </div>
        
    </body>
</html>
