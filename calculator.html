<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            p { padding:2px; margin-left: 60px;}
            input {margin:2px; margin-left: 60px;}
            div {margin:2px; margin-left: 60px;}
        </style>
    </head>
    <body>
        <p>First Value</p>
        <input name="firstValue" type="text" id="firstVal"/>
        <p>Second Value</p>
        <input name="secondValue" type="text" id="secondVal" value="" />
        <p>Operations:</p>
        <input name="add" type="button" onclick="calculate(name)" value="+" />
        <input name="minus" type="button" onclick="calculate(name)" value="-" />
        <input name="mult" type="button" onclick="calculate(name)" value="*" />
        <p>Result:</p>
        <div id="outputDiv"></div>
        
        <script>
            function calculate(operator) {
                let num1 = parseInt(document.getElementById("firstVal").value);
                let num2 = parseInt(document.getElementById("secondVal").value);
                if (operator == "add") {
                    document.getElementById('outputDiv').innerHTML = num1 + num2;
                } else {
                    if (operator == "minus") {
                        document.getElementById('outputDiv').innerHTML = num1 - num2;
                    }
                    else {
                        document.getElementById('outputDiv').innerHTML = num1 * num2;
                    }
                }
            }
        </script>
        <br>
        <!-- Validation -->
        <div>
            <a href="https://validator.w3.org/nu/?doc=<https://github.com/ngoctamnguyen/CS315/blob/main/calculator.html>"
            style="background-color: transparent">
            <img style="border-style:none" width="88" height="31"
            src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" /></a>
            &nbsp;&nbsp;
            <a href="http://jigsaw.w3.org/css-validator/check/referer"
            style="background-color: transparent">
            <img style="border-style:none" width="88" height="31"
            src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" /></a>
        </div>
    </body>
</html>
